<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/commons.css">

</head>
<body>

<div id="logo">
    <img src="/logo.png">
</div>

<div id="menu">
    <a href="/main" class="button">Strona Główna</a>
    <a href="/contact" class="button">Kontakt</a>
    <a href="/login" class="button" th:if="${session.logged == null || !session.logged}">Zaloguj</a>
    <a href="/logout" class="button" th:if="${session.logged != null && session.logged}">Wyloguj</a>

</div>
<div id="content">
    <form method="post">
        <input type="text" placeholder="login" name="login">
        <input type="text" placeholder="password" name="password">
        <input type="submit" value="Zaloguj">
    </form>
</div>
</body>
</html>
