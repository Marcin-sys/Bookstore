<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <link rel="stylesheet" href="/book.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <form action="/filter" method="get">
        <input type="text" placeholder="Szukaj" class="input-field" name="pattern"
               style="display: inline-block" th:value="${session.filter}">
        <input type="submit" VALUE="OK" class="button">
    </form>
    <div class="book" th:each="book : ${books}">
        <div th:text="${book.title}" class="title"></div>
        <div th:text="${book.author}" class="author"></div>
        <div th:text="${'Price: ' + book.price + ' zÅ‚'}" class="price"></div>
        <div th:text="${'ISBN: ' + book.isbn}" class="isbn"></div>
        <div th:text="${'Available: ' + book.quantity}" class="quantity"></div>
    </div>
</div>
</body>
</html>
