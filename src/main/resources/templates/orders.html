<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
    <link rel="stylesheet" href="/cart.css">
    <link rel="stylesheet" href="/order.css">
</head>
<body>
<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <div class="order">
        <div class="id">id</div>
        <div class="date">data</div>
        <div class="status">status</div>
        <div class="total">kwota</div>
    </div>
    <div class="order" th:each="order : ${orders}">
        <div th:text="${order.id}" class="id">id</div>
        <div  class="date">null</div>
        <div th:text="${order.status}" class="status">status</div>
        <div th:text="${order.total}" class="total">kwota</div>
        <div class="positions">
            <div class="position" >
                <div class="title">Tytuł</div>
                <div class="author">Author</div>
                <div class="price">Cena</div>
                <div class="quantity">Ilość</div>
                <div class="sum">Suma</div>
            </div>
            <div class="position" th:each="position : ${order.positions}">
                <div th:text="${position.book.title}" class="title"></div>
                <div th:text="${position.book.author}" class="author"></div>
                <div th:text="${position.book.price + ' zł'}" class="price"></div>
                <div th:text="${position.quantity}" class="quantity"></div>
                <div th:text="${position.book.price * position.quantity + 'zł'}" class="sum"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
