<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{fragments.html :: headers}"></th:block>
</head>
<body>

<div th:replace="~{fragments.html :: logo}"></div>
<div th:replace="~{fragments.html :: menu}"></div>

<div id="content">
    <form method="post">
        <input type="text" placeholder="Imie" class="input-field" th:field="*{userModel.name}">
        <input type="text" placeholder="Nazwisko" class="input-field" th:field="*{userModel.surname}">
        <input type="text" placeholder="Login" class="input-field" th:field="*{userModel.login}">
        <input type="text" placeholder="Password" class="input-field" th:field="*{userModel.password}">
        <input type="text" placeholder="Powtórz Hasło" class="input-field" th:field="*{userModel.password2}">
        <input type="submit" value="Zarejestruj" class="button">
    </form>
</div>
</body>
</html>
